  rewards.desired = 475000000
  network {
    bind-address = "0.0.0.0"
    port = 6860
    known-peers = ["173.249.17.140:6860","38.242.235.69:6860","5.189.169.143:6860","5.189.169.143:6870","5.189.169.143:6880","5.189.169.143:6890","5.189.169.143:6900","5.189.169.143:6910","185.194.217.253:6860","84.247.184.103:6860","173.212.239.193:6860","173.212.239.193:6870","161.97.148.27:6860","161.97.148.27:6870","161.97.148.27:6880","173.212.192.55:6860","167.86.104.224:6860","173.212.239.193:6880","173.212.239.193:6890","167.86.69.77:6860"]
    declared-address = "127.0.0.1:6860"

    traffic-logger {
      ignore-tx-messages = [1, 2, 20, 21, 22, 24, 26, 27, 28]
      ignore-rx-messages = ${waves.network.traffic-logger.ignore-tx-messages}
    }
  }

  wallet {
    seed = "<your seed>"
    password = "<your pass>"
  }

  rest-api {
    enable = yes
    bind-address = "0.0.0.0"
    port = 6869
    api-key-hash = "<your pass>"
    minimum-peers = 0
    cors = true
    cors-headers {
      access-control-allow-headers = ["Authorization", "Content-Type", "X-Requested-With", "Timestamp", "Signature", "X-API-Key", "api_key"]
      access-control-allow-origin = "*"
      access-control-allow-methods = ["OPTIONS", "POST", "GET", "DELETE"]
      access-control-allow-credentials = false
    }
  }

  miner {
    enable = true
    interval-after-last-block-then-generation-is-allowed = 1d
    max-transactions-in-micro-block = 500
    micro-block-interval = 1500ms
    min-micro-block-age = 0s
    quorum = 0
  }
}
