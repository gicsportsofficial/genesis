        double-features-periods-after-height = 1000000000
        max-transaction-time-back-offset = 120m
        max-transaction-time-forward-offset = 90m
        min-asset-info-update-interval = 2
        min-block-time = 5s
      }
      genesis {
        average-block-delay = 60000ms
        initial-base-target = 999
        timestamp = 1747859533576
        block-timestamp = 1747859533576
        signature = "2SkYGsDwQWUUr6WVLcxU8Fb6kCSSFFDRQJsT3C2NaBaKBM5mAdP5Cz69TPp3AbxfFQAy6EbUsdQMfcbW47hC4XMd"
        initial-balance = 25000000000000000
        transactions = [
          {recipient = "3GmEDDcUGeAfW3i1XzvgGDHjgSSqimP35bN", amount = 25000000000000000}
        ]
      }
      rewards {
        term = 5
        term-after-capped-reward-feature = 3
        initial = 500000000
        min-increment = 40000000
        voting-interval = 3
      }
    }
